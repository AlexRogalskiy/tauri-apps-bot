name: Run

on:
  # schedule:
  #   # every 15 mins
  #   - cron: 0/15 * * * *
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'
      - run: npm i -g pnpm
      - run: pnpm i --prod
      - run: pnpm start
        env:
          TAURI_BOT_TOKEN: ${{ secrets.TAURI_BOT_TOKEN }}
